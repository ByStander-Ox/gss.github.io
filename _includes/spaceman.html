<style>
#spaceman {
  background-image:url('assets/images/spaceman-purple.png');
  background-size:contain;
  background-repeat: no-repeat;
}
</style>
<style type="text/gss">


  #{{ post.uid }} {

    top: == ::window[top] !strong;
    left: == ::window[left] !strong;
    x: == &[intrinsic-x];
    y: == &[intrinsic-y];
    width: == &[intrinsic-width];

    header {
      @h |-(&)-| in(^) gap($col-size);
      bottom: == ^title-bottom;

      h1 {
        height: == &[intrinsic-height] !require;
        padding-bottom: == $baseline;
        font-size: == $title-font-size * 0.9;
        padding: == 0;

        a {
          height: == &[intrinsic-height];
          width: == &[intrinsic-width];
        }
      }

      h2 {
        height: == &[intrinsic-height] !require;
        center-x: == ^center-x;
        font-size: == $subtitle-font-size;
      }

      @v |(h1)-(h2)| in(&) gap($baseline / 2) !strong;
    }

    .content {
      bottom: <= ^bottom - bottom-margin !medium;
      padding: == 0;
      font-size: == $content-font-size;
      line-height: == $baseline;
      //top: == ^title-bottom + $baseline;
      height: == &[intrinsic-height] !require;

      #spaceman {
        width:  <= 267;
        height: <= 604;
        center-y: == ^center-y;
      }
    }

   .content h2 {
      font-size: == $subtitle-font-size * 1.9;
      padding: == $baseline;
      margin-top: == $baseline * 2;
    }

    p, blockquote, pre, h2, ul, ol {
      margin-bottom: == $baseline;
    }

    header-gap == 40 !strong;
    .content[width] <= $max-p-width - $baseline * 4;

    @if ::window[width] >= $breakpoint1 {

      header > h1 {
        @h |-(&)-| in(^) gap($col-size);
      }

      device-out-gap >= 0 !require;
      device-in-gap == 50 !strong;

      @v |-(header)-(.content)-| in(&) gap($baseline) outer-gap($v-outer-gap) !strong;
      @h |-(#spaceman)-(.content)-| in(&) gap(device-in-gap) outer-gap(device-out-gap) !strong;


      #spaceman[opacity] == 0.5;

    } @else {

      #spaceman[opacity] == 0.15;
      #spaceman[center-x] == (.content)[center-x];

      header > h1, .content {
        @h |-(&)-| in(^) gap($col-size / 2);
      }


      .content[width] == ::window[width] - 4 * $baseline !strong;

      @v |-(header)-(.content)-| in(&) gap($baseline / 2) outer-gap($baseline);
      .content[center-x] == ^center-x !strong;
    }

  }
</style>

<div id="spaceman" class="trans"></div>
