  <body class="style-a">

    <script src="/bower_components/gss/dist/gss.js"></script>
    <script>

      engine = new GSS(document)

      var lastWidth = 0;
      onResize = function() {
          if (window.innerWidth > 900) {
            engine.solve({
              "baseline": 30,
              "col-size": window.innerWidth / 12 <= 72 ? window.innerWidth / 12 : 72,
              "top-margin": 120,
              "title-font-size": 65,
              "subtitle-font-size": 18,
              "max-p-width": 720,
              "content-font-size": 20,
              "large-content-font-size": 24,
              "large-content-line-height": 36,
              "v-outer-gap": 90
            });
          } else {
            engine.solve({
              "baseline": 24,
              "col-size": window.innerWidth / 6,
              "top-margin": 90,
              "title-font-size": 45,
              "subtitle-font-size": 14,
              "max-p-width": (window.innerWidth / 6) * 5,
              "content-font-size": 16,
              "large-content-font-size": 20,
              "large-content-line-height": 30,
              "v-outer-gap": 60
            });
          }

      }
      onResize();

      window.engine.addEventListener('resize', onResize)

    </script>


    <script src="/js/script.js"></script>
    <script src="/js/vendor/classie.js"></script>

    <style type="text/gss">

      $breakpoint1 == 900 !require;

      p {
        font-size: == $content-font-size;
        line-height: == 30;
      }

      section.top-section {
        //v2.0 has a problem with intrinsic-top & left. Should be able to only use intrinsic-top, left with v2.1
        top: == ::window[top] !strong;
        left: == ::window[left] !strong;
        x: == &[intrinsic-x];
        y: == &[intrinsic-y];
        width: == &[intrinsic-width];
      }

      ul.large-list {
        li {
          margin-bottom: == $large-content-font-size;
          text-align: left;
        }
      }

      .large-font, .large-list li {
        font-family: "adelle", georgia, serif;
        font-size: == $large-content-font-size;
        line-height: == $large-content-line-height;
      }

    </style>
