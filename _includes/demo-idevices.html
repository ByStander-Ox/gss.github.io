

<style type="text/gss">

  #ipad {
    width:  == 305;
    height: == 390;
  }
  #iphone {
    width:  == 120.581;
    height: == 255.273;
  }

  #{{ post.uid }} {

    height: >= 600;

    top-margin == 30;
    bottom-margin == 50;

    header {
      @h |-(&)-| in(^) gap($col-size);
      bottom: == ^title-bottom;

      h1 {
        height: == &[intrinsic-height] !require;
        padding-bottom: == $baseline;
        font-size: == $title-font-size * 0.9;
        padding: == 0;

        a {
          height: == &[intrinsic-height];
          width: == &[intrinsic-width];
        }
      }

      h2 {
        width: == &[intrinsic-width];
        height: == &[intrinsic-height] !require;
        center-x: == ^center-x;
        font-size: == $subtitle-font-size;
      }

      header-in-gap == 10 !require;

      @v |(h1)-(h2)| in(&) gap(header-in-gap ) !strong;
    }

    .content {
      bottom: <= ^bottom - bottom-margin !medium;
      padding: == 0;
      font-size: == $content-font-size;
      line-height: == $baseline;
      top: == ^title-bottom + $baseline;
      height: == &[intrinsic-height] !require;
      center-x: == ^center-x !medium;
      x: == &content-left;
    }

   .content h2 {
      font-size: == $subtitle-font-size * 1.9;
      padding: == $baseline;
      margin-top: == $baseline * 2;
    }

    p, blockquote, pre, h2, ul, ol {
      margin-bottom: == $baseline;
    }

    header-gap == 40 !strong;
    o-gap == $baseline !strong;

    @if ::window[width] >= $breakpoint1 {

      header > h1 {
        @h |-(&)-| in(^) gap($col-size);
      }

      (.content)[width] <= $max-p-width / 2;

      #ipad[center-y] == .content[center-y] !strong;
      device-in-gap == 50 !strong;

      @v |-(header)-(.content)-| in(&) gap($baseline * 2) outer-gap($v-outer-gap) !strong;
      @h |-(.content)-(#ipad)-| in(&) gap(device-in-gap) outer-gap(device-out-gap) !strong;

    } @else {

      header > h1 {
        @h |-(&)-| in(^) gap($col-size / 2);
      }

      (.content)[width] <= $max-p-width;

      @v |-(header)-(.content)-(#ipad)-| in(&) gap($baseline / 2) outer-gap($v-outer-gap);
      .content[center-x] == ^center-x;
      #ipad[center-x] == .content[center-x];
    }

  }
</style>
<style type="text/gss">
 #iphone[center-x] <= #ipad[center-x];
 #iphone[bottom] == #ipad[bottom];
</style>
