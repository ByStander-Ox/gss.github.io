{% for post in site.categories.home %}
  <section class="section color-{{post.color}}" id="{{ post.uid }}">
    {% if post.title %}
    <header>
      <h1><a name="{{ post.uid }}">{{ post.title }}</a></h1>
      <h2 class="subtitle">{{ post.subtitle }}</h2>
    </header>
    {% endif %}
    <div class="content">
      {{ post.content | markdownify }}
      {% if post.include %}
        {% include {{post.include}} %}
      {% endif %}
    </div>
  </section>
{% endfor %}
